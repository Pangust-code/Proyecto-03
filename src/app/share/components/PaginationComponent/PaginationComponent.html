<div class="join flex justify-center items-center gap-2">
  <button
    class="join-item btn"
    (click)="previousPage()"
    [disabled]="activePage() === 1"
  >«</button>

  @for (page of getPagesList(); track page) {
  <button
    class="join-item btn"
    [class.btn-primary]="page === activePage()"
    (click)="navigateTo(page)"
  >
    {{ page }}
  </button>
  }

  <button
    class="join-item btn"
    (click)="nextPage()"
    [disabled]="activePage() === pagesSignal()"
  >»</button>
</div>
